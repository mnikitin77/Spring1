<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom styles -->
    <link href="css/style.css"  rel="stylesheet">
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Spring MVC Example</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <div class="top container d-flex align-items-center">
            <h1>Spring MVC Example</h1>
        </div>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0 container">
        <div class="pt-5 pb-4 mb-3">
            <h2 class="table__header__header">Add a new product</h2>
            <p class="text-left h6">To add a product fill in the fields and push the button.</p>
        </div>
        <form class="newitem__form" th:action="@{/product}" th:object="${product}" method="POST">
            <div class="d-flex justify-content-between align-items-center container mb-3">
                <div class="d-flex justify-content-start w-75">
                    <div class="mr-3 w-50">
                        <input type="text" class="form-control" id="inputProduct" placeholder="New product" th:field="${product.name}">
                    </div>
                    <div class="mr-3">
                        <input type="text" class="form-control" id="inputPrice" placeholder="Price" th:field="${product.price}">
                    </div>
                </div>            
                <div style="width: 150px;">
                    <button type="submit" class="btn btn-outline-success btn-block">add</button>
                </div>        
            </div>
        </form>

        <!-- <a class="d-inline-flex justify-content-between align-items-center text-decoration-none" th:href="@{/}">
            <i class="fas fa-long-arrow-alt-left" style="color:blueviolet; font-size: 24px;"></i>
            
        </a> -->

        <form th:action="@{/}" method="GET">
            <div class="d-flex justify-content-start align-items-center mt-5" style="width: 150px;">
                <button type="submit" class="btn btn-light btn-block"> 
                    <i class="fas fa-long-arrow-alt-left" style="color:blueviolet; font-size: 24px;"></i>
                    back
                </button>
            </div>        
        </form>
        
    </main>

    <footer class="footer mt-auto py-3">
        <!-- <footer class="footer"></footer> -->
        <div class="container">
            <span class="text-muted">&copy;&nbsp;Все права защищены.</span>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0fac6e7586.js" crossorigin="anonymous"></script>
  </body>
</body>
</html>
